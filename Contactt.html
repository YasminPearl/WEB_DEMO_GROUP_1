<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MaxCaffee</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS -->
</head>
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Navigation bar -->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">MaxCafee</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="coffee.html">COFFEE</a></li>
                    <li><a href="snacks.html">SNACKS</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contactt.html">CONTACT US</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type to Search">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you! Fill out the form below, and we’ll get back to you soon.</p>

            <!-- Contact Form -->
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- Contact Information -->
            <div class="contact-info">
                <p><strong>Email:</strong> coffee.speciality@info.com</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
            </div>
        </div>
    </div>
</body>
</html>
